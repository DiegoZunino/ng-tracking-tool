<div class="row mt-5 justify-content-end mb-5">
    <div class="col">
        <h2>Dettagli progetto</h2>
    </div>
    <div class="col-auto text-right">
        <a class="btn btn-primary" routerLink="/projects">Torna ai progetti</a>
    </div>
</div>

<div *ngIf="project$ | async as project" class="jumbotron">
    <h1 class="display-4">{{project.name}}</h1>
    <p class="lead">{{project.description}}</p>
    <hr/>
    <p>Codice: {{project.code}}</p>

    <p>
        <span>Data inizio: {{project.start | date: 'dd/MM/yyyy'}}</span>
        <span *ngIf="project.end"> - Data fine: {{project.end | date: 'dd/MM/yyyy'}}</span>
    </p>
</div>
